<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Get your access – Oikos Property Developments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root{
      /* Brand colors */
      --base:#477374;   /* primary background */
      --blob:#bcbcac;   /* liquid blob color */

      /* Mouse position (percentages) updated via JS */
      --mx:50%;
      --my:50%;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:#0e1113;
      font:16px/1.45 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      display:grid;
      place-items:center;
      overflow:hidden;
      /* Solid brand background ONLY (no white) */
      background:var(--base);
    }

    /* Liquid gradient layer (follows the mouse) */
    .liquid{
      position:fixed; inset:-15vmax;
      pointer-events:none;
      z-index:-2;
      filter:blur(60px) saturate(1.05);
      transform:translateZ(0);
      /* Primary dynamic blob at mouse; a couple of faint companions for depth */
      background:
        radial-gradient(40vmax 40vmax at var(--mx) var(--my), color-mix(in oklab, var(--blob) 88%, var(--base) 12%) 0 30%, transparent 65%),
        radial-gradient(55vmax 55vmax at calc((var(--mx)) - 20%) calc((var(--my)) + 15%), color-mix(in oklab, var(--blob) 48%, var(--base) 52%) 0 18%, transparent 55%),
        radial-gradient(60vmax 60vmax at calc((var(--mx)) + 25%) calc((var(--my)) - 20%), color-mix(in oklab, var(--blob) 32%, var(--base) 68%) 0 12%, transparent 50%);
      opacity:.85;
      animation: floaty 16s ease-in-out infinite alternate;
    }
    @keyframes floaty{
      0%   { transform:translate(-1%, -1%) scale(1.02) }
      100% { transform:translate( 1%,  1%) scale(1.05) }
    }

    /* Subtle monochrome noise to add texture (no white) */
    .noise{
      position:fixed; inset:0; z-index:-1; pointer-events:none; opacity:.07; mix-blend-mode:soft-light;
      background-image:url("data:image/svg+xml;utf8,\
        <svg xmlns='http://www.w3.org/2000/svg' width='140' height='140'>\
          <filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/></filter>\
          <rect width='100%%' height='100%%' filter='url(#n)' fill='none' opacity='0.8'/>\
        </svg>");
      background-size:220px 220px;
      animation: grain 1.8s steps(6) infinite;
    }
    @keyframes grain{
      0%{background-position:0 0}
      100%{background-position:140px 140px}
    }

    /* Card */
    .card{
      width:min(420px, 92vw);
      background:rgba(255,255,255,.14);            /* translucent, not white fill */
      border:1px solid rgba(0,0,0,.10);
      backdrop-filter:saturate(1.05) blur(10px);
      -webkit-backdrop-filter:saturate(1.05) blur(10px);
      border-radius:18px;
      padding:28px 24px 22px;
      box-shadow:0 12px 36px rgba(0,0,0,.20), inset 0 1px 0 rgba(255,255,255,.35);
      color:#eef2f1;                                /* readable on brand bg */
    }
    h1{ font-size:1.35rem; margin:0 0 .4rem; letter-spacing:.2px }
    p.hint{ margin:.2rem 0 1.25rem; color:#d9e3e2; font-size:.95rem }

    .field{
      position:relative; display:flex; align-items:center;
      border:1px solid rgba(255,255,255,.22);
      background:rgba(0,0,0,.18);
      border-radius:12px; padding:2px 2px 2px 10px;
    }
    .field input{
      border:0; outline:0; flex:1;
      font-size:1rem; padding:.85rem .85rem;
      background:transparent; color:#f7fbfa;
    }
    .icon-btn{
      display:grid; place-items:center;
      width:40px; height:40px;
      border-radius:10px; border:0;
      background:rgba(255,255,255,.16); cursor:pointer;
      transition:background .15s ease;
    }
    .icon-btn:hover{ background:rgba(255,255,255,.22) }

    .action{
      margin-top:12px; width:100%;
      padding:.95rem 1rem;
      border-radius:12px; border:0; font-weight:700; cursor:pointer;
      color:#0e1113; background:#b9d3d3;   /* harmonious with base; not white */
    }
    .action:active{ transform:translateY(1px) }

    .msg{ min-height:1.25rem; margin:.7rem 2px 0; color:#ffd3d3; font-size:.92rem }
    .brand{ margin-top:18px; font-size:.82rem; color:#cfe1df; text-align:center }
  </style>
</head>
<body>
  <!-- Background layers -->
  <div class="liquid" aria-hidden="true"></div>
  <div class="noise"  aria-hidden="true"></div>

  <!-- Access card -->
  <main class="card" role="dialog" aria-labelledby="title" aria-describedby="hint">
    <h1 id="title">Get your access</h1>
    <p class="hint" id="hint">Enter the password to proceed.</p>

    <label class="field" aria-label="Password">
      <input id="pw" type="password" placeholder="Password" autocomplete="current-password" inputmode="text" />
      <button id="toggle" class="icon-btn" type="button" aria-label="Show password" title="Show password">
        <!-- eye icon -->
        <svg id="eye-on" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#eef2f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        <!-- eye-off -->
        <svg id="eye-off" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#eef2f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none" aria-hidden="true">
          <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.77 21.77 0 0 1 5.06-6.94M9.9 4.24A10.94 10.94 0 0 1 12 4c7 0 11 8 11 8a21.64 21.64 0 0 1-3.22 4.24"/>
          <path d="M1 1l22 22"/>
        </svg>
      </button>
    </label>

    <button id="enter" class="action" type="button">Enter</button>
    <div id="msg" class="msg" role="status" aria-live="polite"></div>
    <div class="brand">Oikos Property Developments</div>
  </main>

  <script>
    // TODO: set your password and target URL
    const PASSWORD   = "2025oikosmarketing";                // change if desired
    const TARGET_URL = "https://oikos-projects-on-sale-gplha3l.gamma.site/"; // ← paste your real link

    // Redirect logic
    const pwInput = document.getElementById('pw');
    const msgEl   = document.getElementById('msg');
    function validate(){
      const ok = pwInput.value.trim() === PASSWORD;
      if(ok){ window.location.replace(TARGET_URL); }
      else  { msgEl.textContent = "Wrong password. Try again."; }
    }
    document.getElementById('enter').addEventListener('click', validate);
    pwInput.addEventListener('keydown', e => { if(e.key === 'Enter') validate(); });

    // Eye toggle
    const toggleBtn = document.getElementById('toggle');
    const eyeOn  = document.getElementById('eye-on');
    const eyeOff = document.getElementById('eye-off');
    toggleBtn.addEventListener('click', () => {
      const isHidden = pwInput.type === 'password';
      pwInput.type = isHidden ? 'text' : 'password';
      eyeOn.style.display  = isHidden ? 'none' : 'block';
      eyeOff.style.display = isHidden ? 'block' : 'none';
      toggleBtn.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
      toggleBtn.title = isHidden ? 'Hide password' : 'Show password';
      pwInput.focus({preventScroll:true});
    });

    // Liquid blob follows the mouse
    const root = document.documentElement;
    function setMouseVars(x, y){
      const px = (x / window.innerWidth)  * 100;
      const py = (y / window.innerHeight) * 100;
      root.style.setProperty('--mx', px + '%');
      root.style.setProperty('--my', py + '%');
    }
    // initial center
    setMouseVars(window.innerWidth/2, window.innerHeight/2);

    window.addEventListener('mousemove', (e) => setMouseVars(e.clientX, e.clientY), {passive:true});
    // also adjust on resize
    window.addEventListener('resize', () => setMouseVars(window.innerWidth/2, window.innerHeight/2));
  </script>
</body>
</html>
