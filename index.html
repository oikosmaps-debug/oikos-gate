<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Client Access – Oikos Property Developments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body {font-family: system-ui, Arial, sans-serif; display:flex; min-height:100vh; margin:0; background:#0b132b; color:#fff; align-items:center; justify-content:center;}
    .card {background:#1c2541; padding:28px; border-radius:16px; box-shadow:0 8px 30px rgba(0,0,0,.25); width:min(92vw,420px); text-align:center;}
    h1 {font-size:1.3rem; margin:0 0 12px;}
    p {opacity:.8; margin:.25rem 0 1rem;}
    input {width:100%; padding:.75rem .9rem; font-size:1rem; border-radius:10px; border:1px solid #3a506b; background:#0b132b; color:#fff; outline:none;}
    button {margin-top:.75rem; width:100%; padding:.8rem 1rem; border:0; border-radius:10px; font-weight:600; cursor:pointer;}
    .primary {background:#5bc0be; color:#051923;}
    .msg {min-height:1.2rem; margin-top:.65rem; color:#ffb4b4;}
    small {display:block; margin-top:10px; opacity:.6;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Client Access</h1>
    <p>Enter the password to view the site.</p>
    <input type="password" id="pw" placeholder="Password" autocomplete="current-password" />
    <button class="primary" id="go">Enter</button>
    <div class="msg" id="msg"></div>
    <small>Oikos Property Developments</small>
  </div>

  <script>
    const PASSWORD_HASH = "032a4de7de184aabe37f7fc059df9bb29ee93d988582b04a6a144a09e6349f95"; // SHA-256("Oikos2025")
    const TARGET_URL = "https://oikos-projects-on-sale-gplha3l.gamma.site/"; // ← paste your Gamma/site link

    async function sha256(text) {
      const data = new TextEncoder().encode(text);
      const hash = await crypto.subtle.digest('SHA-256', data);
      return [...new Uint8Array(hash)].map(b => b.toString(16).padStart(2,'0')).join('');
    }

    async function check() {
      const input = document.getElementById('pw').value.trim();
      const hash = await sha256(input);
      if (hash === PASSWORD_HASH) {
        window.location.replace(TARGET_URL);
      } else {
        document.getElementById('msg').textContent = "Wrong password. Try again.";
      }
    }
    document.getElementById('go').addEventListener('click', check);
    document.getElementById('pw').addEventListener('keydown', e => { if (e.key === 'Enter') check(); });
  </script>
</body>
</html>
